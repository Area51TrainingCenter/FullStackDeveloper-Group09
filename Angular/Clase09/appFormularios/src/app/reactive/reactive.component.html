<div class="container">
	<div class="col-6">
		<form [formGroup]="grupo">
			<div class="form-group">
				<input type="text" class="form-control" name="correo" formControlName="correo">
				<span *ngIf="grupo.get('correo').hasError('email') && grupo.get('correo').touched">Formato invalido</span>
				<span *ngIf="grupo.get('correo').hasError('required')  && grupo.get('correo').touched">El correo es necesario</span>
				<span *ngIf="grupo.get('correo').hasError('correoNoValido') && !grupo.get('correo').hasError('email') && grupo.get('correo').touched">El correo debe ser de la empresa</span>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="contrasena" formControlName="contrasena">
				<span *ngIf="grupo.get('contrasena').hasError('required')  && grupo.get('contrasena').touched">La contrasena es necesaria</span>
				<span *ngIf="grupo.get('contrasena').hasError('minlength')  && grupo.get('contrasena').touched">Debe ser de al menos 4 caracteres</span>
				<span *ngIf="grupo.get('contrasena').hasError('noSonIguales')  && grupo.get('contrasena').touched">La contrasena y la confirmacion no coinciden</span>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" formControlName="confirmacion">
				<span *ngIf="grupo.get('confirmacion').hasError('required')  && grupo.get('confirmacion').touched">La confirmacion es necesaria</span>

			</div>
			<div class="form-group">
				<!--<button type="button" class="btn btn-success" (click)="ingresar(f)" [disabled]="!f.valid">Ingresar</button>-->
				<button type="submit" class="btn btn-success" [disabled]="!grupo.valid" (click)="ingresar()">Ingresar</button>
			</div>
		</form>
	</div>
</div>
