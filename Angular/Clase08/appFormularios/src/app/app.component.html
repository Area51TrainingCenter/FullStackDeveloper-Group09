<div class="container">
	<div class="row">
		<form class="col-6" #f="ngForm">
			<div class="form-group">
				<input type="text" placeholder="Ingrese su nombre" class="form-control" required name="nombre">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Ingrese su correo" required email name="correo">
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-success" (click)="registrar(f)">Ingresar</button>
			</div>
		</form>
	</div>
</div>
