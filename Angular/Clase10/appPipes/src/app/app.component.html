<div>{{fecha | date:"d/MMMM/yyyy" | uppercase}}</div>
<div>{{nombre | uppercase}}</div>

<div class="container">
	<div class="row">
		<div class="form-group">
			<input type="text" class="form-class" (input)="busqueda($event.target.value)">
		</div>
		<div class="form-group">
			<select class="form-control" [(ngModel)]="campoSeleccionado">
				<option value="sinopsis">Sinopsis</option>
				<option value="autor">Autor</option>
				<option value="novela">Novela</option>
			</select>
		</div>
		<table class="col-12 table table-hover">
			<tr>
				<th>Autor</th>
				<th>Novela</th>
				<th>Anno</th>
				<th>Sinopsis</th>
			</tr>
			<tr *ngFor="let libro of libros | busqueda:textoBusqueda:campoSeleccionado">
				<th>{{libro.autor | uppercase}}</th>
				<th>{{libro.novela}}</th>
				<th>{{libro.anno}}</th>
				<th>{{libro.sinopsis | reducidor:45:" ver mas"}}</th>
			</tr>
		</table>
	</div>
</div>
