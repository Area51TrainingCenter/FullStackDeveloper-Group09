<div>{{fecha | date:"d/MMMM/yyyy" | uppercase}}</div>
<div>{{nombre | uppercase}}</div>

<div class="container">
	<div class="row">
		<table class="col-12 table table-hover">
			<tr>
				<th>Autor</th>
				<th>Novela</th>
				<th>Anno</th>
				<th>Sinopsis</th>
			</tr>
			<tr *ngFor="let libro of libros">
				<th>{{libro.autor | uppercase}}</th>
				<th>{{libro.novela}}</th>
				<th>{{libro.anno}}</th>
				<th>{{libro.sinopsis}}</th>
			</tr>
		</table>
	</div>
</div>
