<html lang="en">

<head>
	<meta charset="UTF-8">

<body>

	<script>
		const promesa = Promise.reject()

		promesa
			.then(
				() => console.log("Promesa cumplida")
			)
			.catch(
				() => console.log("Promesa rechazada")
			)


		const canActivate = () => {
			if (localStorage.getItem("usuario")) {
				return Promise.resolve()
			}

			return new Promise((resolve, reject) => {
				setTimeout(() => {
					resolve(true)
					localStorage.setItem("usuario", "shidalgo")
				}, 3000)
			})
		}

		canActivate()
			.then(
				respuesta => console.log("Usuario logueado")
			)



	</script>

</body>

</html>
